<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="user-selection">
            <label for="currentUser">Current User:</label>
            <select id="currentUser">
                <option value="juha">Juha</option>
                <option value="elina">Elina</option>
                <option value="iina">Iina</option>
                <option value="julia">Julia</option>
            </select>
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthDisplay"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>

        <div class="year-view-container">
            <div class="year-header">
                <button id="prevYear">&lt;</button>
                <h2 id="yearDisplay"></h2>
                <button id="nextYear">&gt;</button>
            </div>
            <div id="yearView" class="year-grid"></div>
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content task-form-modal">
                <span class="close">&times;</span>
                <h2>Create Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title:</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="startTimeHour">Start Time:</label>
                        <div class="time-input-container">
                            <input type="number" id="startTimeHour" min="0" max="23" placeholder="HH" required>
                            <span>:</span>
                            <input type="number" id="startTimeMinute" min="0" max="59" placeholder="MM" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endTimeHour">End Time:</label>
                        <div class="time-input-container">
                            <input type="number" id="endTimeHour" min="0" max="23" placeholder="HH" required>
                            <span>:</span>
                            <input type="number" id="endTimeMinute" min="0" max="59" placeholder="MM" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currentUser">User:</label>
                        <select id="currentUser" required>
                            <option value="juha">Juha</option>
                            <option value="elina">Elina</option>
                            <option value="iina">Iina</option>
                            <option value="julia">Julia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskNotes">Notes:</label>
                        <textarea id="taskNotes" placeholder="Add any additional notes here..."></textarea>
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>
        </div>

        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="detailsTitle"></h2>
                <div class="task-details">
                    <p><strong>Time:</strong> <span id="detailsTime"></span></p>
                    <p><strong>Creator:</strong> <span id="detailsCreator"></span></p>
                    <p><strong>Status:</strong> <span id="detailsStatus"></span></p>
                    <p><strong>Notes:</strong></p>
                    <div id="detailsNotes" style="white-space: pre-wrap; margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px;"></div>
                </div>
                <div id="taskActions" style="margin-top: 20px;">
                    <button id="deleteTaskBtn" style="background-color: #dc3545;">Delete Task</button>
                    <button id="acceptTaskBtn" style="background-color: #28a745;">Accept Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
